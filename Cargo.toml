[package]
name = "libmdns"
version = "0.2.2"
authors = ["Casey Robinson <casey@rampantmonkey.com>"]

description = "rust mdns library"
repository = "https://github.com/rampantmonkey/libmdns"
readme = "README.md"
license = "MIT"

[dependencies]
byteorder = "1.0"
futures = "0.1.6"
libc = "0.2"
log = "0.3"
multimap = "0.3"
net2 = "0.2"
nix = "0.8"
rand = "0.3"
tokio-core = "0.1.1"
quick-error = "1.0.0"
matches = "0.1.2"

[target.'cfg(windows)'.dependencies]
winapi = "0.2.8"
kernel32-sys = "0.2.2"
socket2 = "0.2.2"

[dev-dependencies]
env_logger = "0.4"
